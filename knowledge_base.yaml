  lux_closing_2024:
    abstract: 'Introduction: Comprehensive and standardized colonoscopy reports are
      crucial in colorectal cancer prevention, monitoring, and research. This study
      investigates adherence to national and international guidelines by analyzing
      reporting practices among 21 endoscopists in 7 German centers, with a focus
      on polyp reporting. Methods: We identified and assessed German, European, American,
      and World Health Organization-provided statements to identify key elements in
      colonoscopy reporting. Board-certified gastroenterologists rated the relevance
      of each element and estimated their reporting frequency. Adherence to the identified
      report elements was evaluated for 874 polyps from 351 colonoscopy reports ranging
      from March 2021 to March 2022. Results: We identified numerous recommendations
      for colonoscopy reporting. We categorized the reasoning behind those recommendations
      into clinical relevance, justification, and quality control and research. Although
      all elements were considered relevant by the surveyed gastroenterologists, discrepancies
      were observed in the evaluated reports. Particularly diminutive polyps or attributes
      which are rarely abnormal (e.g., surface integrity) respectively rarely performed
      (e.g., injection) were sparsely documented. Furthermore, the white light morphology
      of polyps was inconsistently documented using either the Paris classification
      or free text. In summary, the analysis of 874 reported polyps revealed heterogeneous
      adherence to the recommendations, with reporting frequencies ranging from 3%
      to 89%. Conclusion: The inhomogeneous report practices may result from implicit
      reporting practices and recommendations with varying clinical relevance. Future
      recommendations should clearly differentiate between clinical relevance and
      research and quality control or explanatory purposes. Additionally, the role
      of computer-assisted documentation should be further evaluated to increase report
      frequencies of non-pathological findings and diminutive polyps.'
