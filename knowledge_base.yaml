  kobayashi_diagnostic_2019:
    abstract: 'Background

      Magnifying Narrow Band Imaging (NBI) during colonoscopy is a reliable method
      for differential and depth diagnoses of colorectal lesions. This study examined
      the diagnostic yield of magnifying NBI based on the Japan NBI Expert Team (JNET)
      classification in a clinical setting using a large-scale clinical practice database.
      Types 1, 2A, 2B and 3 correspond to the histopathological classifications of
      hyperplastic polyp/sessile-serrated polyp, low-grade intramucosal neoplasia,
      high-grade intramucosal neoplasia/shallow submucosal invasive cancer, and deep
      submucosal invasive cancer, respectively.


      Methods

      The prospective records of colonoscopy reports and pathological data of 1558
      consecutive superficial colorectal lesions removed by colonoscopy were retrospectively
      analysed. After excluding 156 lesions, the documented JNET classifications of
      the remaining 1402 colorectal lesions were analysed. Diagnostic yield was analysed
      and also compared between expert endoscopists and nonexpert endoscopists.


      Results

      The sensitivity, specificity, positive predictive value (PPV), negative predictive
      value (NPV) and accuracy were respectively 75%, 96%, 74%, 96% and 93% for type
      1; 91%, 70%, 92%, 67% and 87% for type 2A; 42%, 95%, 26%, 98% and 93% for type
      2B; and 35%, 100%, 93%, 98% and 98% for type 3. Nonexpert and expert endoscopists
      alike had specificity, NPV and accuracy \textgreater90% for types 1, 2B and
      3, and a sensitivity and PPV \textgreater90% for type 2A. Type 2B had a low
      sensitivity of 42% because it included various histological features.


      Conclusions

      The JNET classification proved useful in a clinical setting both for expert
      and nonexpert endoscopists, as was expected from the original JNET definition,
      but type 2B requires further investigation using pit pattern diagnosis.'
