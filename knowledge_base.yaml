      (inter-quartile range 20.0%-50.0%) in the control group. Similarly, adjusted
      overall ADR was 40.6% (95% confidence interval [CI]: 35.8%, 45.5%) in the study
      and 38.3% (95% CI: 33.5%, 43.1%) in the control group. No differences were observed
      in adenomas per colonoscopy or any of the adenoma subgroups with regard to size,
      morphology, location, and histology as well as colonoscopy indication. The examiner
      had a large influence on ADR (adjusted median odds ratio [OR] 1.32), similar
      to patient age (OR per 10-year increase 1.40, 95% CI: 1.23-1.59) and sex (OR
      1.62, 95% CI: 1.30-2.04). On the other hand, more hyperplastic polyps were found
      by CADe (OR for adjusted hyperplastic polyp detection rate = 1.29; 95% CI: 1.02-1.63;
      P = 0.033).

      DISCUSSION: In patients older than 50 years with mixed colonoscopy indications,
      CADe did not increase the ADR. Further studies should define the requirements
      for selective CADe use in routine clinical practice, particularly in relation
      to the examiner''s baseline ADR.'
