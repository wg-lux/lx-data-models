  yao_effect_2022:
    abstract: Background Tandem colonoscopy studies have found that about one in five
      adenomas are missed at colonoscopy. It remains debatable whether the combination
      of a computer-aided polyp detection (CADe) system with a computeraided quality
      improvement (CAQ) system for real-time monitoring of withdrawal speed results
      in additional benefits in adenoma detection or if the synergetic effect may
      be harmed due to excessive visual burden resulting from information overload.
      This study aimed to evaluate the interaction effect on improving the adenoma
      detection rate (ADR).
