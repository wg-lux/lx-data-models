  liu_study_2020:
    abstract: 'Background/Aim: To study the impact of computer-aided detection (CADe)
      system on the detection rate of polyps and adenomas in colonoscopy.

      Materials and Methods: A total of 1026 patients were prospectively randomly
      scheduled for colonoscopy with (the CADe group, CADe) or without (the control
      group, CON) the aid of the CADe system, together with visual notification and
      voice alarm, so as to compare the detection rate of polyp.

      Results: Compared with group CON, the detection rate of adenomas increased in
      group CADe, the average number of adenomas increased, the number of small adenomas
      increased, the number of proliferative polyps increased, and the differences
      were statistically significant (P \textless 0.001), but the comparison for the
      number of larger adenomas showed no significant difference between the groups
      (P\textgreater 0.05).

      Conclusions: The CADe system is feasible for increasing the detection of polyps
      and adenomas in colonoscopy.'
