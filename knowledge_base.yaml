  kaminski_performance_2017:
    abstract: \textlessp\textgreaterThe European Society of Gastrointestinal Endoscopy
      and United European Gastroenterology present a short list of key performance
      measures for lower gastrointestinal endoscopy. We recommend that endoscopy services
      across Europe adopt the following seven key performance measures for lower gastrointestinal
      endoscopy for measurement and evaluation in daily practice at a center and endoscopist
      level:\textless/p\textgreater \textlessp\textgreater \textbf1 Rate of adequate
      bowel preparation (minimum standard 90 %); \textbf2 Cecal intubation rate (minimum
      standard 90 %); \textbf3 Adenoma detection rate (minimum standard 25 %); \textbf4
      Appropriate polypectomy technique (minimum standard 80 %); \textbf5 Complication
      rate (minimum standard not set); \textbf6 Patient experience (minimum standard
      not set); \textbf7 Appropriate post-polypectomy surveillance recommendations
      (minimum standard not set). \textless/p\textgreater \textlessp\textgreaterOther
      identified performance measures have been listed as less relevant based on an
      assessment of their importance, scientific acceptability, feasibility, usability,
      and comparison to competing measures.\textless/p\textgreater
