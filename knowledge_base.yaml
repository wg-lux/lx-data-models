  brand_development_2022:
    abstract: Background The efficiency of artificial intelligence as computer-aided
      detection (CADe) systems for colorectal polyps has been demonstrated in several
      randomized trials. However, CADe systems generate many distracting detections,
      especially during interventions such as polypectomies. Those distracting CADe
      detections are often induced by the introduction of snares or biopsy forceps
      as the systems have not been trained for such situations. In addition, there
      are a significant number of non-false but not relevant detections, since the
      polyp has already been previously detected. All these detections have the potential
      to disturb the examiner's work. Objectives Development and evaluation of a convolutional
      neuronal network that recognizes instruments in the endoscopic image, suppresses
      distracting CADe detections, and reliably detects endoscopic interventions.
      Methods A total of 580 different examination videos from 9 different centers
      using 4 different processor types were screened for instruments and represented
      the training dataset (519,856 images in total, 144,217 contained a visible instrument).
      The test dataset included 10 full-colonoscopy videos that were analyzed for
      the recognition of visible instruments and detections by a commercially available
      CADe system (GI Genius, Medtronic). Results The test dataset contained 153,623
      images, 8.84% of those presented visible instruments (12 interventions, 19 instruments
      used). The convolutional neuronal network reached an overall accuracy in the
      detection of visible instruments of 98.59%. Sensitivity and specificity were
      98.55% and 98.92%, respectively. A mean of 462.8 frames containing distracting
      CADe detections per colonoscopy were avoided using the convolutional neuronal
      network. This accounted for 95.6% of all distracting CADe detections. Conclusions
      Detection of endoscopic instruments in colonoscopy using artificial intelligence
      technology is reliable and achieves high sensitivity and specificity. Accordingly,
      the new convolutional neuronal network could be used to reduce distracting CADe
      detections during endoscopic procedures. Thus, our study demonstrates the great
      potential of artificial intelligence technology beyond mucosal assessment.
