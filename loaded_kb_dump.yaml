    name_de: shaukat_acg_2021
    name_en: shaukat_acg_2021
    description: Colorectal cancer (CRC) is the third most common cancer in men and
      women in the United States. CRC screening efforts are directed toward removal
      of adenomas and sessile serrated lesions and detection of early-stage CRC. The
      purpose of this article is to update the 2009 American College of Gastroenterology
      CRC screening guidelines. The guideline is framed around several key questions.
      We conducted a comprehensive literature search to include studies through October
      2020. The inclusion criteria were studies of any design with men and women age
      40 years and older. Detailed recommendations for CRC screening in average-risk
      individuals and those with a family history of CRC are discussed. We also provide
      recommendations on the role of aspirin for chemoprevention, quality indicators
      for colonoscopy, approaches to organized CRC screening and improving adherence
      to CRC screening. CRC screening must be optimized to allow effective and sustained
      reduction of CRC incidence and mortality. This can be accomplished by achieving
      high rates of adherence, quality monitoring and improvement, following evidence-based
      guidelines, and removing barriers through the spectrum of care from noninvasive
      screening tests to screening and diagnostic colonoscopy. The development of
      cost-effective, highly accurate, noninvasive modalities associated with improved
      overall adherence to the screening process is also a desirable goal.
