    name: dannhauser_antinociceptive_2020
    name_de: dannhauser_antinociceptive_2020
    name_en: dannhauser_antinociceptive_2020
    description: Adhesion-type GPCRs (aGPCRs) participate in a vast range of physiological
      processes. Their frequent association with mechanosensitive functions suggests
      that processing of mechanical stimuli may be a common feature of this receptor
      family. Previously, we reported that the Drosophila aGPCR CIRL sensitizes sensory
      responses to gentle touch and sound by amplifying signal transduction in low-threshold
      mechanoreceptors (Scholz et al., 2017). Here, we show that Cirl is also expressed
      in high-threshold mechanical nociceptors where it adjusts nocifensive behaviour
      under physiological and pathological conditions. Optogenetic in vivo experiments
      indicate that CIRL lowers cAMP levels in both mechanosensory submodalities.
      However, contrasting its role in touch-sensitive neurons, CIRL dampens the response
      of nociceptors to mechanical stimulation. Consistent with this finding, rat
      nociceptors display decreased Cirl1 expression during allodynia. Thus, cAMP-downregulation
      by CIRL exerts opposing effects on low-threshold mechanosensors and high-threshold
      nociceptors. This intriguing bipolar action facilitates the separation of mechanosensory
      signals carrying different physiological information.
