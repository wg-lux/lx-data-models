    name_en: lau_effect_2024
    description: 'BACKGROUND: The effect of computer-aided polyp detection (CADe)
      on adenoma detection rate (ADR) among endoscopists-in-training remains unknown.

      METHODS: We performed a single-blind, parallel-group, randomized controlled
      trial in Hong Kong between April 2021 and July 2022 (NCT04838951). Eligible
      subjects undergoing screening/surveillance/diagnostic colonoscopies were randomized
      1:1 to receive colonoscopies with CADe (ENDO-AID[OIP-1]) or not (control) during
      withdrawal. Procedures were performed by endoscopists-in-training with \textless500
      procedures and \textless3 years'' experience. Randomization was stratified by
      patient age, sex, and endoscopist experience (beginner vs intermediate level,
      \textless200 vs 200-500 procedures). Image enhancement and distal attachment
      devices were disallowed. Subjects with incomplete colonoscopies or inadequate
      bowel preparation were excluded. Treatment allocation was blinded to outcome
      assessors. The primary outcome was ADR. Secondary outcomes were ADR for different
      adenoma sizes and locations, mean number of adenomas, and non-neoplastic resection
      rate.

      RESULTS: A total of 386 and 380 subjects were randomized to CADe and control
      groups, respectively. The overall ADR was significantly higher in the CADe group
      than in the control group (57.5% vs 44.5%; adjusted relative risk, 1.41; 95%
      CI, 1.17-1.72; P \textless .001). The ADRs for \textless5 mm (40.4% vs 25.0%)
      and 5- to 10-mm adenomas (36.8% vs 29.2%) were higher in the CADe group. The
      ADRs were higher in the CADe group in both the right colon (42.0% vs 30.8%)
      and left colon (34.5% vs 27.6%), but there was no significant difference in
      advanced ADR. The ADRs were higher in the CADe group among beginner (60.0% vs
      41.9%) and intermediate-level (56.5% vs 45.5%) endoscopists. Mean number of
      adenomas (1.48 vs 0.86) and non-neoplastic resection rate (52.1% vs 35.0%) were
      higher in the CADe group.

      CONCLUSIONS: Among endoscopists-in-training, the use of CADe during colonoscopies
      was associated with increased overall ADR. (ClinicalTrials.gov, Number: NCT04838951).'
